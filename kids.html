<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kids Collection - Thread Co</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <header>
        <img src="logo.png" alt="Thread Co Logo" class="logo">
    </header>
    <main>
        <h1>Kids Collection</h1>
        <div class="products">
            <div class="product">
                <img src="boys_tshirt.jpg" alt="Boys T-shirt">
                <h2>Boys T-shirt</h2>
                <p>Price: ₹175</p>
                <select class="size">
                    <option>Small</option>
                    <option>Medium</option>
                    <option>Large</option>
                </select>
                <button class="add-to-cart" data-name="Boys T-shirt" data-price="175">Add to Cart</button>
            </div>
            <div class="product">
                <img src="girls_top.jpg" alt="Girls Top">
                <h2>Girls Top</h2>
                <p>Price: ₹175</p>
                <select class="size">
                    <option>Small</option>
                    <option>Medium</option>
                    <option>Large</option>
                </select>
                <button class="add-to-cart" data-name="Girls Top" data-price="175">Add to Cart</button>
            </div>
            <div class="product">
                <img src="boys_sweatshirt.jpg" alt="Boys Sweatshirt">
                <h2>Boys Sweatshirt</h2>
                <p>Price: ₹350</p>
                <select class="size">
                    <option>Small</option>
                    <option>Medium</option>
                    <option>Large</option>
                </select>
                <button class="add-to-cart" data-name="Boys Sweatshirt" data-price="350">Add to Cart</button>
            </div>
            <div class="product">
                <img src="girls_dress.jpg" alt="Girls Dress">
                <h2>Girls Dress</h2>
                <p>Price: ₹300</p>
                <select class="size">
                    <option>Small</option>
                    <option>Medium</option>
                    <option>Large</option>
                </select>
                <button class="add-to-cart" data-name="Girls Dress" data-price="300">Add to Cart</button>
            </div>
            <div class="product">
                <img src="boys_jacket.jpg" alt="Boys Jacket">
                <h2>Boys Jacket</h2>
                <p>Price: ₹350</p>
                <select class="size">
                    <option>Small</option>
                    <option>Medium</option>
                    <option>Large</option>
                </select>
                <button class="add-to-cart" data-name="Boys Jacket" data-price="350">Add to Cart</button>
            </div>
        </div>
        <a href="cart.html" class="btn">Go to Cart</a>
    </main>
</body>
</html>
