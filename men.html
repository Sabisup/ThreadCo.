<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Men's Clothing - Thread Co</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Men's Clothing</h1>
        <a href="index.html" class="home-button">Home</a>
    </header>

    <div class="products-container">
        <!-- Men's Blue Jacket -->
        <div class="product">
            <img src="images/blue-jacket.jpg" alt="Men's Blue Jacket">
            <h2>Men's Blue Jacket</h2>
            <p>Price: ₹400</p>
            <label for="size-jacket">Size:</label>
            <select id="size-jacket">
                <option>Small</option>
                <option>Medium</option>
                <option>Large</option>
            </select>
            <button class="add-to-cart">Add to Cart</button>
        </div>

        <!-- Men's Green Shirt -->
        <div class="product">
            <img src="images/green-shirt.jpg" alt="Men's Green Shirt">
            <h2>Men's Green Shirt</h2>
            <p>Price: ₹300</p>
            <label for="size-green-shirt">Size:</label>
            <select id="size-green-shirt">
                <option>Small</option>
                <option>Medium</option>
                <option>Large</option>
            </select>
            <button class="add-to-cart">Add to Cart</button>
        </div>

        <!-- Men's Blue T-Shirt -->
        <div class="product">
            <img src="images/blue-tshirt.jpg" alt="Men's Blue T-Shirt">
            <h2>Men's Blue T-Shirt</h2>
            <p>Price: ₹250</p>
            <label for="size-blue-tshirt">Size:</label>
            <select id="size-blue-tshirt">
                <option>Small</option>
                <option>Medium</option>
                <option>Large</option>
            </select>
            <button class="add-to-cart">Add to Cart</button>
        </div>

        <!-- Men's Jeans -->
        <div class="product">
            <img src="images/jeans.jpg" alt="Men's Jeans">
            <h2>Men's Jeans</h2>
            <p>Price: ₹475</p>
            <label for="size-jeans">Size:</label>
            <select id="size-jeans">
                <option>Small</option>
                <option>Medium</option>
                <option>Large</option>
            </select>
            <button class="add-to-cart">Add to Cart</button>
        </div>

        <!-- Men's Hoodie -->
        <div class="product">
            <img src="images/hoodie.jpg" alt="Men's Hoodie">
            <h2>Men's Hoodie</h2>
            <p>Price: ₹450</p>
            <label for="size-hoodie">Size:</label>
            <select id="size-hoodie">
                <option>Small</option>
                <option>Medium</option>
                <option>Large</option>
            </select>
            <button class="add-to-cart">Add to Cart</button>
        </div>

        <!-- Men's Blue Shirt -->
        <div class="product">
            <img src="images/blue-shirt.jpg" alt="Men's Blue Shirt">
            <h2>Men's Blue Shirt</h2>
            <p>Price: ₹375</p>
            <label for="size-blue-shirt">Size:</label>
            <select id="size-blue-shirt">
                <option>Small</option>
                <option>Medium</option>
                <option>Large</option>
            </select>
            <button class="add-to-cart">Add to Cart</button>
        </div>
    </div>
</body>
</html>
