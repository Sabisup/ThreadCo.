<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ThreadCo - Homepage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(to bottom, #FF8C00, #000);
            color: #fff;
            margin: 0;
            padding: 0;
        }
        .logo {
            width: 150px; /* Small size */
            margin-top: 20px;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 80vh;
        }
        .button {
            display: block;
            width: 200px;
            padding: 15px;
            margin: 15px;
            background-color: #444;
            color: white;
            text-decoration: none;
            font-size: 18px;
            border-radius: 8px;
        }
        .button:hover {
            background-color: #666;
        }
    </style>
</head>
<body>
    <img src="LOGO.jpg" alt="ThreadCo Logo" class="logo">
    <div class="container">
        <a href="shop.html" class="button">Shop</a>
        <a href="deposit.html" class="button">Deposit</a>
    </div>
</body>
</html>
